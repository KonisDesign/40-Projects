<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/464c35cb08.js" crossorigin="anonymous"></script>
    <title>Note App</title>
</head>

<body>
    <header>
        <div class="new-note">
            <button><i class="fa-solid fa-pencil"></i>&nbsp;&nbsp;Write a note</button>
        </div>
        <div class="notif">
            <button><i class="fa-regular fa-bell"></i></button>
        </div>
    </header>
    <div class="note-container">
        <h2>My notes</h2>
        <div class="search-note">
            <div class="tab-container">
                <button class="selected">All</button>
                <button>Shared notes</button>
                <button>Favourite notes</button>
            </div>
            <button class="filter"><i class="fa-solid fa-filter"></i></button>
        </div>
        <div class="items-container" id="items-container"></div>
    </div>
</body></html>
<script type="text/javascript" src="script.js"></script>
