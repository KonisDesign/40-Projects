<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <header>

    </header>
    <h1>Password Generator</h1>
    <div id="checklist">
        <input id="myuppercase" type="checkbox" name="uppercase" value="upercase" checked>
        <label for="myuppercase">Uppercase</label>
        <input id="mysymbols" type="checkbox" name="symbols" value="symbols">
        <label for="mysymbols">Symbols</label>
        <input id="mynumbers" type="checkbox" name="numbers" value="numbers">
        <label for="mynumbers">Numbers</label>
    </div>
    <h4>Longueur du mot de passe</h4>
    <input type="number" id="length" min="6" max="20" value="6" onkeydown="return false">
    <input type="text" id="password" disabled>
    <button onclick="generate()">Generate</button>
</body>

</html>

<script type="text/javascript" src="script.js"></script>
