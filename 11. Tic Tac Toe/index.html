<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <button id="button0" onclick="press('0', 'button0', 'X')"></button>
        <button id="button1" onclick="press('1', 'button1', 'X')"></button>
        <button id="button2" onclick="press('2', 'button2', 'X')"></button>
        <button id="button3" onclick="press('3', 'button3', 'X')"></button>
        <button id="button4" onclick="press('4', 'button4', 'X')"></button>
        <button id="button5" onclick="press('5', 'button5', 'X')"></button>
        <button id="button6" onclick="press('6', 'button6', 'X')"></button>
        <button id="button7" onclick="press('7', 'button7', 'X')"></button>
        <button id="button8" onclick="press('8', 'button8', 'X')"></button>
    </div>
    <div class="win-container" id="win-container">
        <h1 id="winner"></h1>
        <button id="newgame" onclick="window.location.reload();">New game</button>
    </div>
</body>
</html>

<script type="text/javascript" src="script.js"></script>
